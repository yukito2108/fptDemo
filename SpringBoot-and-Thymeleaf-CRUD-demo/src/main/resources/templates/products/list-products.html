<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<style>
		.topnav {
			background-color: #333;
			overflow: hidden;
		}

		.topnav a {
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.topnav a:hover {
			background-color: #ddd;
			color: black;
		}

		.topnav a.active {
			background-color: #04AA6D;
			color: white;
		}
	</style>
	<title>Product Directory</title>
</head>

<body>

<div class="container">
	<div class="topnav">
		<a href="http://localhost:8080/orders/list">Order</a>
		<a href="http://localhost:8080/customers/list">Customer</a>
		<a class="active"  href="http://localhost:8080/products/list">Product</a>
	</div>
	<h3>Product Directory</h3>
	<hr>
	
	<!-- Add button -->
	<a th:href="@{/products/add}"
		class="btn btn-primary btn-sm mb-3">
		Add Product
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Type</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempProduct : ${products}">
			
				<td th:text="${tempProduct.name}" />
				<td th:text="${tempProduct.price}" />
				<td th:text="${tempProduct.type}" />
				<td>
					<!--  Update button/link -->
					<a th:href="@{/products/update(productId=${tempProduct.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<!-- Delete button/link -->					
					<a th:href="@{/products/delete(productId=${tempProduct.id})}"
						class="btn btn-danger btn-sm"
						onClick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
